<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>SysQube Technology - Signup</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<link rel="stylesheet" type="text/css" href="./css/signup.css">
</head>
<body>
	<!-- header section-->
	<div class="header">
		<div class="left">
			<a href="./index.html">
				<img src="./images/logo.png">
				<h2>SysQube Technology</h2>
			</a>
		</div>
		<div class="right">
			<p>Already have an account? <a href="./signin.html">Sign in</a></p>
		</div>
	</div>

	<!-- container section-->
	<div class="container">
		<h1>Sign up</h1>
		<div class="name-inps">
			<input class="first-name-inp" type="text" placeholder="Ruchin">
			<input class="last-name-inp" type="text" placeholder="Shrestha">
		</div>
		<input style="font-family: Arial, FontAwesome;" class="email-inp" type="email" placeholder="    hello@rahat.io">
		<div class="password-inp-sec">
			<input style="font-family: Arial, FontAwesome;" class="password-inp" type="password" placeholder="    ***************">
			<div class="icon">
				<i class="fa-solid fa-eye-slash"></i>
			</div>
		</div>
		<div class="password-rules">
			<p>Your password must be/have;</p>
			<ul>
				<li><span>at least 12 characters long</span></li>
				<li><span class="remain">1 uppercase</span></li>
				<li><span class="remain">1 lowercase</span></li>
				<li><span>1 symbol</span></li>
				<li><span>1 number</span></li>
			</ul>
		</div>
		<div class="btn-center">
			<button class="signup-btn">Sign up to rahat</button>
		</div>
		<div class="line-around">
			<div class="line"></div>
			<p>SysQube</p>
			<div class="line"></div>
		</div>
	</div>
</body>
</html>
