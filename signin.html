<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>SysQube Technology - Signin</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<link rel="stylesheet" type="text/css" href="./css/signin.css">
</head>
<body>
	<!-- header section-->
	<div class="header">
		<div class="left">
			<a href="./index.html">
				<img src="./images/logo.png">
				<h2>SysQube Technology</h2>
			</a>
		</div>
		<div class="right">
			<p>
				<span>Don't have an account?</span>
				<a href="./signup.html">Sign up</a>
			</p>
		</div>
	</div>

	<!-- container section-->
	<div class="container">
		<h1>Sign in</h1>
		<input style="font-family: Arial, FontAwesome;" class="name-inp" type="text" placeholder="    User name">
		<div class="password-inp-sec">
			<input style="font-family: Arial, FontAwesome;" class="password-inp" type="password" placeholder="    password">
			<div class="icon">
				<i id="show-hide" class="fa-solid fa-eye-slash"></i>
			</div>
		</div>
		<p class="forgot-txt">Forgot your password?</p>
		<div class="btn-center">
			<button class="signin-btn">Sign in to rahat</button>
		</div>
		<div class="line-around">
			<div class="line"></div>
			<p>or connect with</p>
			<div class="line"></div>
		</div>
		<div class="social-btns">
			<button class="google-btn">
				<img src="./images/google-logo.png" alt="google logo"/>
				<span>Google</span>
			</button>
			<button class="facebook-btn">
				<img src="./images/facebook-logo.png" alt="facebook logo"/>
				<span>Facebook</span>
			</button>
		</div>
	</div>

	<script type="text/javascript" src="./js/signin.js"></script>
</body>
</html>
